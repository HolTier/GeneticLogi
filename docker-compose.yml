version: '3.4'

services:
  geneticlogi-backend:
    image: ${DOCKER_REGISTRY-}geneticlogibackend
    build:
      context: GeneticLogi-Backend
      dockerfile: Dockerfile
    ports:
      - "5000:8080"
    networks:
      - app-network
  
  db:
    image: postgres
    environment:
      POSTGRES_DB: geneticlogi
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge